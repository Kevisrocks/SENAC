<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Listagem</h1>
        </header>

    <aside>
        <form action="">

                <input type="text" placeholder="Procure seu time" list="faixa" />

                    <option value="Santos">Times de SP</option>
                    <option value="Vasco">Times de RJ</option>
                </datalist>
            </div>
        </form>
    </aside>    
        

    <section class="content">
        <figure>
            <img src="./img/img.jpg" alt="Imagem" />
            <figcaption>
                <p>Lorem ipsum dolor sit. </p>
            </figcaption>
        </figure>

        <section>
            <h1>Lorem Ipsum</h1>

            <details open>
                <summary>time de futebol</summary>

                <ul>
                    <li>Vasco</li>
                    <li>flamengo</li>
                    <li>Paulo</li>
                </ul>
            </details>
            <hr />
            <details>
                <summary>Nomes de usuarios</summary>
                <ul>
                    <li>Caio</li>
                    <li>Fernando</li>
                    <li>Juliana</li>
                </ul>
            </details>
        </section>
    </section>
    <footer>
        <p>@2024 - Todos direitos reservados</p>
    </footer>
</main>

</body>
</html>
