<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="form-control">
            <a href="sobre.html">Pagina Sobre</a>
        </div>
        <h1>Formulário</h1>

        <form>
            <fieldset>
                <legend>Cadastro</legend>
                <div class="form-control">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" />
                </div>

                <div class="form-control">
                    <label for="frutas">Frutas</label>
                    <select name="frutas" id="frutas">
                        <option>Morango</option>
                        <option>Manga</option>
                        <option>Pêra</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados</legend>
                <div class="form-control">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" />
                </div>

                <div class="form-control">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" />
                </div>

                <div class="form-control">
                    <label for="conhecimento">Conhecimento</label>
                    <input type="range" id="conhecimento" name="conhecimento" />
                </div>

                <div class="form-control">
                    <label for="horas">Horas</label>
                    <input type="time" id="hoas" name="horas" />
                </div>

                <div class="form-control">
                    <label for="arquivo">Arquivo</label>
                    <input type="file" id="arquivo" name="arquivo" />
                </div>

                <div class="form-control">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="10" rows="10"></textarea>
                </div>

                <div class="form-control">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <button type="reset" class="btn-limpar cor-red">Limpar</button>
                </div>
            </fieldset>

        </form>
    </main>
</body>
</html>
