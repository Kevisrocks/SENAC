<script>
    
    soma = 0;
    qtde_pares = 0;
    qts_impares = 0;

    for(x = 1; x <= 10; x++){

            qtde_pares++;
        }else{
            qtde_impares++
    }

    }

    document.write("Media" + "<br>");

</script>
