<script>
    const a = [], b = []

    for(i = 1; i <=10; i++){
        valor = parseInt(window.prompt("digite os numeros"))
        a.push(valor)
    }

    for(i = 0; i < a.length; i++){
        if(a[i] % 2 == 0){
            b.push(a[i] * 2)
        }else{
            b.push(a[i] * 3)
        }
    }
    document.write(a + "<br>" + b);
</script>
