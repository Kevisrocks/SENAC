<script>

    /*Exercicio exibir lista inversa*/
    const num = []

    for(i = 1; i <=10; i++){
        lista = parseInt(window.prompt("digite seus numeros"));
        num.push(lista);
        /*num.push(parseInt(window.prompt("digite seus numeros"));*/
    }

    for(i = num.length - 1; i >= 0; i--){
        document.write(num[i] + " ")
    }
</script>
