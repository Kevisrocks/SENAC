<script>
    const num = [];
    numPares = 0;
    numImpares = 0;

    

    for(i = 1; i <=10; i++){
        valor = parseInt(window.prompt("digite os numeros"));
        num.push(valor);
    }
    document.write("Pares: ");

    for(i = 0; i < num.length; i++){
        if(num[i] % 2 == 0){
            document.write(num[i] + " ");
            numPares++
            
        }
    }

    document.write("<br> Impares: " );

    for(i = 0; i < num.length; i++){
        if(num[i] % 2 != 0){
            document.write(num[i] + " ");
            numImpares++
            
        }
    }

    document.write("<br>Numeros pares: " + numPares);
    document.write("<br>Numeros Impares: " + numImpares);
    





</script>
