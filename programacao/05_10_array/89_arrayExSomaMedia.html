<script>

const num = []
total = 0

for(i=0; i<10; i++){
    valor = parseInt(window.prompt("digite seus numeros"))
    num.push(valor)
    total = total + valor
}

media = total / num.length;

document.write("numeros digitados " + num + "<br>")
document.write("soma dos numeros digitados " + total + "<br>")
document.write("numeros digitados " + media + "<br>")






</script>
