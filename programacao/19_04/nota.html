<script>
    
    do{
        n1 = parseFloat(prompt("Digite sua primeira nota"));
        if(n1 < 0 || n1 > 10){
            window.alert("digite sua nota entre 0 e 10")
        }
    } while(n1 < 0 || n1 > 10);

    do{
        n2 = parseFloat(prompt("Digite sua segunda nota"));
        if(n2 < 0 || n2 >10){
            window.alert("digite sua nota entre 0 e 10")
        }
    } while (n2 < 0 || n2 > 10);

    window.alert("Sua media foi " + (n1 + n2) / 2);
</script>
