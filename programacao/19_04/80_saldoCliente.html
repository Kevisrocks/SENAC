<script>
    saldo = parseFloat(window.prompt("Qual o saldo inicial?"));

    while (saldo > 0){
        preco = parseFloat(window.prompt("Qual o preço do item"));
        if(preco > saldo){
            window.alert("Não foi possivel realizar a compra. Seu saldo é de " + saldo);
            continua = window.prompt("Deseja continuar comprando?(S/N)");
            if(continua == "S"){
                continue;
            }
            else{
                break;
            }
        }
        saldo = saldo - preco;
        window.alert("Seu saldo atual é de " + saldo);
    }
    
    
    

   
</script>
